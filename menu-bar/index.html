<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sway</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <header>
      <a href=""><img class="sway-logo-resize" src="swaylogo2.png" alt="Sway Logo" /></a>
      <div class="right-side-nav">
        <a class="feature-and-security" href="">Features</a>
        <a class="feature-and-security" href="">Security</a>
        <a class="green-sign-in-button" href="">SIGN UP</a>
      </div>
    </header>
    <div>
      <section class="column1of2">
        <h1>Your company's accounting, automated</h1>
        <p>Let Sway handle your books so you can get back to running your
          business.</p>
        <input class="email-area" type="email" name="email" size="35"
          maxlength="100" placeholder="Email Address" />
        <a class="green-email-sign-up-button" href="">Sign Up</a>
      </section>
      <section class="column2of2">
        <img class="video-resize" src="Video-1_1.jpg" alt="Video Presentation" />
        <br />
        <img class="play-button-resize" src="Play-Icon.png" alt="Play Button" />
      </section>
    </div>
    <div class="product-features">
      <section class="column1of3">
        <div class="small-icon-background">
          <img class="small-icon-resize-1-2" src="connectionicon.png"
            alt="Connection Icon" />
        </div>
      </section>
      <section class="column2of3">
        <div class="small-icon-background">
          <img class="small-icon-resize-1-2" src="cats1.png"
          alt="Transactions Icon" />
        </div>
      </section>
      <section class="column3of3">
        <div class="small-icon-background">
          <img class="small-icon-resize-3" src="Icon-3.png"
            alt="Financial Statements Icon" />
        </div>
      </section>
    </div>
  </body>
</html>
